<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/bent-creek-logo-coral.png" type="image/x-icon">
    <style> @import url('https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i');</style>

    <link href="styles.css" rel="stylesheet">

    <title>Bent Creek Ceramics</title>
  </head>
  <body>
    <div class="wrapper">
      <header id="site-header">
        <nav id="main-navigation">
          <div class="logo"></div>
          <ul class="nav_items">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="newsletter.html">Newsletter</a></li>
          </ul>
        </nav>
      </header>
      <main class="main_section_news">
        <div class="newsbox">
          <section class=newsbox1>
            <div class="news_head">
              <h1>Sign Up for Our Weekly Newsletter</h1>
              <h3>Stay up to date with event, activities, news, and specials.</h3>
            </div>
            <form id="form">
              <br>
              <input type="text" id="nameInput" placeholder="Name">
              <br>
              <br>
              <input type="email" id="emailInput" placeholder="E-mail">
            </form>
            <button id="signupButton" type="button">Submit</button>
          </section>
        </div>
      </main>
      <footer>Copyright 2017, Bent Creek Ceramics</footer>
    </div>
    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>
  </body>
</html>
